spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none  # IMPORTANTE: No regenerar esquema
    show-sql: true    # Para debug local
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true  # Para debug local
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never  # No ejecutar scripts de inicializaci√≥n

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.reyesemf.gm.article: DEBUG
    root: INFO